<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Habit Tracker</title>
    <!-- Comic Style Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --panel-bg: #ffffff;
            --accent-yellow: #ffde03;
            --accent-cyan: #03e9f4;
            --accent-pink: #ff0055;
            --text-color: #000000;
            --border-thick: 4px solid #000;
            --shadow: 8px 8px 0px 0px #000;
            --shadow-small: 4px 4px 0px 0px #000;
            --shadow-hover: 2px 2px 0px 0px #000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px; /* Halftone-ish background */
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            background: var(--accent-yellow);
            padding: 10px 30px;
            border: var(--border-thick);
            box-shadow: var(--shadow);
            transform: rotate(-2deg);
            text-shadow: 2px 2px 0 #fff;
        }

        /* Container Layout */
        .main-wrapper {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Controls Panel */
        .controls {
            background: var(--accent-cyan);
            border: var(--border-thick);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        /* 3D Comic Buttons */
        button, select, input[type="text"] {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            padding: 12px 20px;
            border: var(--border-thick);
            box-shadow: var(--shadow-small);
            cursor: pointer;
            transition: all 0.1s ease;
            outline: none;
        }

        button {
            background-color: var(--accent-pink);
            color: white;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: var(--shadow-hover);
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        select, input[type="text"] {
            background: white;
            color: black;
        }

        /* Table Container */
        .table-container {
            background: white;
            border: var(--border-thick);
            box-shadow: var(--shadow);
            overflow-x: auto;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            border: 2px solid #000;
            text-align: center;
            font-weight: 700;
        }

        th {
            background: var(--accent-yellow);
            font-family: 'Bangers', cursive;
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Checkbox Styling - Comic "X" */
        .habit-check {
            appearance: none;
            width: 30px;
            height: 30px;
            border: var(--border-thick);
            background: white;
            cursor: pointer;
            position: relative;
            transition: 0.1s;
        }

        .habit-check:checked {
            background: var(--accent-pink);
        }

        .habit-check:checked::after {
            content: '✕';
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Phrase Input */
        .phrase-input {
            width: 100%;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            text-align: left;
            padding: 5px;
            box-shadow: none; /* remove button shadow */
        }
        
        .phrase-input:focus {
            background: #fffbe6;
            outline: none;
        }

        /* Date column */
        .date-cell {
            font-family: 'Bangers', cursive;
            font-size: 1.1rem;
            color: #444;
            min-width: 120px;
        }

        #date-display {
            font-size: 1.5rem;
            font-family: 'Bangers', cursive;
            background: white;
            padding: 5px 15px;
            border: 3px solid #000;
        }

        .danger-zone {
            background: #ff4444 !important;
            color: white;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .controls { flex-direction: column; width: 100%; box-sizing: border-box; }
            button, select, input { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Action Tracker</h1>

    <div class="main-wrapper">
        <div class="controls">
            <div style="display:flex; gap:10px; align-items:center;">
                <button onclick="changeDate(-1)">◀</button>
                <span id="date-display"></span>
                <button onclick="changeDate(1)">▶</button>
            </div>
            
            <select id="view-select" onchange="renderTable()">
                <option value="week">WEEKLY LOG</option>
                <option value="month">MONTHLY LOG</option>
            </select>

            <div style="display:flex; gap:10px;">
                <input type="text" id="new-habit-name" placeholder="NEW TASK...">
                <button onclick="addHabit()" style="background: var(--accent-yellow); color: black;">ADD +</button>
            </div>

            <button onclick="clearData()" class="danger-zone">WIPE ALL</button>
        </div>

        <div class="table-container">
            <table id="tracker-table">
                <thead>
                    <tr id="header-row">
                        <!-- Dynamic headers -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dynamic rows -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Logic remains the same as your original code, just injected into the new UI
        let habits = JSON.parse(localStorage.getItem('habits')) || ['Exercise', 'Reading', 'Water'];
        let trackerData = JSON.parse(localStorage.getItem('trackerData')) || {}; 
        
        let currentDate = new Date();
        const tableBody = document.getElementById('table-body');
        const headerRow = document.getElementById('header-row');
        const dateDisplay = document.getElementById('date-display');
        const viewSelect = document.getElementById('view-select');

        function saveData() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('trackerData', JSON.stringify(trackerData));
        }

        function getDates(startDate, daysToAdd) {
            const dates = [];
            for (let i = 0; i < daysToAdd; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function formatDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function getStartOfPeriod(date, view) {
            const d = new Date(date);
            if (view === 'week') {
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                d.setDate(diff);
            } else if (view === 'month') {
                d.setDate(1);
            }
            return d;
        }

        function getDaysInView(view) {
            if (view === 'week') return 7;
            if (view === 'month') {
                return new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            }
            return 7;
        }

        function changeDate(offset) {
            const view = viewSelect.value;
            if (view === 'week') currentDate.setDate(currentDate.getDate() + (offset * 7));
            if (view === 'month') currentDate.setMonth(currentDate.getMonth() + offset);
            renderTable();
        }

        function toggleHabit(dateKey, habit) {
            if (!trackerData[dateKey]) trackerData[dateKey] = {};
            trackerData[dateKey][habit] = !trackerData[dateKey][habit];
            saveData();
        }

        function updatePhrase(dateKey, text) {
            if (!trackerData[dateKey]) trackerData[dateKey] = {};
            trackerData[dateKey]['phrase'] = text;
            saveData();
        }

        function addHabit() {
            const input = document.getElementById('new-habit-name');
            const name = input.value.trim();
            if (name && !habits.includes(name)) {
                habits.push(name);
                input.value = '';
                saveData();
                renderTable();
            }
        }
        
        function clearData() {
            if(confirm("DELETE EVERYTHING? NO UNDO!")) {
                localStorage.clear();
                location.reload();
            }
        }

        function renderTable() {
            // Build Headers
            headerRow.innerHTML = '<th>DATE</th>';
            habits.forEach(habit => {
                const th = document.createElement('th');
                th.textContent = habit;
                headerRow.appendChild(th);
            });
            headerRow.innerHTML += '<th>NOTES / HIGHLIGHTS</th>';

            const view = viewSelect.value;
            const startDate = getStartOfPeriod(currentDate, view);
            const daysCount = getDaysInView(view);
            const datesToRender = getDates(startDate, daysCount);

            if (view === 'week') dateDisplay.textContent = `WEEK OF ${startDate.getMonth()+1}/${startDate.getDate()}`;
            if (view === 'month') dateDisplay.textContent = `${startDate.toLocaleString('default', { month: 'short' }).toUpperCase()} ${startDate.getFullYear()}`;

            // Build Rows
            tableBody.innerHTML = '';
            datesToRender.forEach(date => {
                const dateKey = formatDateKey(date);
                const tr = document.createElement('tr');
                
                const dateTd = document.createElement('td');
                dateTd.className = 'date-cell';
                dateTd.textContent = date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                tr.appendChild(dateTd);

                habits.forEach(habit => {
                    const td = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'habit-check';
                    if (trackerData[dateKey] && trackerData[dateKey][habit]) checkbox.checked = true;
                    checkbox.onclick = () => toggleHabit(dateKey, habit);
                    td.appendChild(checkbox);
                    tr.appendChild(td);
                });

                const phraseTd = document.createElement('td');
                const phraseInput = document.createElement('input');
                phraseInput.type = 'text';
                phraseInput.className = 'phrase-input';
                phraseInput.placeholder = '...';
                if (trackerData[dateKey] && trackerData[dateKey]['phrase']) phraseInput.value = trackerData[dateKey]['phrase'];
                phraseInput.oninput = (e) => updatePhrase(dateKey, e.target.value);
                phraseTd.appendChild(phraseInput);
                tr.appendChild(phraseTd);

                tableBody.appendChild(tr);
            });
        }

        renderTable();
    </script>
</body>
</html>
