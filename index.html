<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rutinkoo — Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #151921;
            --inner: #1e232d;
            --accent: #8b5cf6; 
            --accent-dim: #4c1d95;
            --text-p: #ffffff;
            --text-s: #94a3b8;
            --border: #2d333f;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; transition: transform 0.2s, background 0.2s; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-p);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal wobble on mobile */
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            bottom: 20px;
            background: rgba(21, 25, 33, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari Fix */
            border: 1px solid var(--border);
            padding: 6px;
            border-radius: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-s);
            border: none;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-item.active { background: var(--accent); color: white; }

        /* --- LAYOUT --- */
        .page {
            display: none;
            width: 100%;
            max-width: 1300px;
            padding: 15px;
            margin-bottom: 100px;
            animation: fadeIn 0.3s ease;
        }

        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) { .app-grid { grid-template-columns: 1fr 1fr; } }
        @media (min-width: 1100px) { .app-grid { grid-template-columns: 350px 1fr 380px; } }

        /* --- CARD STYLING --- */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            height: fit-content;
        }

        .logo { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin: 20px 0; letter-spacing: -1px; }

        h2 { margin: 0 0 15px 0; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-s); }
        h2 span { font-size: 0.75rem; font-weight: 400; text-transform: none; color: var(--accent); }

        /* --- CALENDAR (FIXED FOR IPAD/IPHONE) --- */
        .grid-7 {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr)); /* Critical for mobile sizing */
            gap: 6px;
            width: 100%;
        }

        .weekday {
            text-align: center;
            font-size: 0.6rem;
            color: var(--text-s);
            font-weight: 800;
            padding-bottom: 5px;
        }

        .day {
            aspect-ratio: 1 / 1;
            background: var(--inner);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Adjust font size for very small screens */
        @media (max-width: 380px) { .day { font-size: 0.75rem; } }

        .day.has-content { background: var(--accent-dim); color: var(--accent); border-color: var(--accent); }
        .day.selected { border: 2px solid white; z-index: 2; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* --- HABITS --- */
        .habit-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; padding: 5px 0; }
        .habit-info { display: flex; align-items: center; gap: 10px; overflow: hidden; }
        .habit-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .remove-btn { color: var(--danger); font-size: 1.2rem; cursor: pointer; opacity: 0.4; flex-shrink: 0; }
        .cb { width: 22px; height: 22px; accent-color: var(--accent); cursor: pointer; flex-shrink: 0; }

        /* --- CHARTS --- */
        .chart-wrap-home { height: 160px; width: 100%; }
        .chart-wrap-detail { height: 350px; width: 100%; margin-top: 20px; }

        /* --- TIMELINE --- */
        .timeline { max-height: 350px; overflow-y: auto; padding-right: 5px; }
        .tl-item { border-left: 2px solid var(--accent-dim); padding-left: 15px; margin-bottom: 20px; position: relative; }
        .tl-item::before { content: ''; position: absolute; left: -6px; top: 0; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; }

        /* --- INPUTS --- */
        textarea, input[type="text"] {
            width: 100%; background: var(--inner); border: 1px solid var(--border); border-radius: 12px; padding: 12px;
            color: white; font-family: inherit; font-size: 0.95rem; outline: none;
        }
        textarea:focus, input:focus { border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="logo">Rutinkoo.</div>

    <nav>
        <button class="nav-item active" onclick="switchPage('dashboard', this)">Dashboard</button>
        <button class="nav-item" onclick="switchPage('analytics', this)">Analytics</button>
    </nav>

    <!-- PAGE 1: DASHBOARD -->
    <div id="dashboard" class="page active">
        <div class="app-grid">
            
            <!-- Tracker Column -->
            <div class="card">
                <h2 id="focus-date-label">Today</h2>
                <textarea id="day-note" placeholder="How was your day?" style="height: 100px; margin-bottom: 15px;" oninput="saveData()"></textarea>
                
                <div id="habit-checklist"></div>
                
                <div style="display:flex; gap:8px; margin-top:15px;">
                    <input type="text" id="new-habit" placeholder="Add new habit...">
                    <button onclick="addHabit()" style="background:var(--accent); border:none; padding:0 18px; border-radius:12px; font-weight:700; cursor:pointer; color: white;">+</button>
                </div>
            </div>

            <!-- Calendar & Quick Chart Column -->
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
                        <button onclick="changeMonth(-1)" style="background:var(--inner); border:1px solid var(--border); border-radius: 8px; color:white; cursor:pointer; width: 32px; height: 32px;">‹</button>
                        <div id="month-label" style="font-weight:700; font-size: 0.85rem;">MONTH</div>
                        <button onclick="changeMonth(1)" style="background:var(--inner); border:1px solid var(--border); border-radius: 8px; color:white; cursor:pointer; width: 32px; height: 32px;">›</button>
                    </div>
                    <div class="grid-7">
                        <div class="weekday">MO</div><div class="weekday">TU</div><div class="weekday">WE</div>
                        <div class="weekday">TH</div><div class="weekday">FR</div><div class="weekday">SA</div>
                        <div class="weekday">SU</div>
                    </div>
                    <div class="grid-7" id="calendar-grid"></div>
                </div>

                <div class="card">
                    <h2>Weekly Snapshot</h2>
                    <div class="chart-wrap-home">
                        <canvas id="quickChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Summary Column -->
            <div class="card">
                <h2>Recent Entries</h2>
                <div class="timeline" id="timeline"></div>
            </div>
        </div>
    </div>

    <!-- PAGE 2: ANALYTICS -->
    <div id="analytics" class="page">
        <div class="card">
            <h2>Detailed Insights</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom: 20px;">
                <div style="background: var(--inner); padding: 15px; border-radius: 18px; border: 1px solid var(--border);">
                    <small style="color:var(--text-s)">Total Goals</small><br>
                    <b id="stat-active-h" style="font-size: 1.5rem; color: var(--accent);">0</b>
                </div>
                <div style="background: var(--inner); padding: 15px; border-radius: 18px; border: 1px solid var(--border);">
                    <small style="color:var(--text-s)">14D Completion</small><br>
                    <b id="stat-avg" style="font-size: 1.5rem; color: var(--accent);">0%</b>
                </div>
            </div>
            
            <div class="chart-wrap-detail">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('rtk_h')) || ['Yoga', 'Reading', 'Code'];
        let trackerData = JSON.parse(localStorage.getItem('rtk_d')) || {};
        let selectedDate = new Date();
        let calContext = new Date();
        let quickChart = null;
        let detailChart = null;

        function saveData() {
            const dk = getDK(selectedDate);
            if(!trackerData[dk]) trackerData[dk] = { note: '', habits: {} };
            trackerData[dk].note = document.getElementById('day-note').value;
            localStorage.setItem('rtk_h', JSON.stringify(habits));
            localStorage.setItem('rtk_d', JSON.stringify(trackerData));
            renderCalendar();
            renderTimeline();
            updateCharts();
        }

        function getDK(d) { return d.toISOString().split('T')[0]; }

        function switchPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            btn.classList.add('active');
            window.scrollTo(0,0);
            updateCharts();
        }

        // --- DASHBOARD ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const m = calContext.getMonth(), y = calContext.getFullYear();
            document.getElementById('month-label').textContent = calContext.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();

            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m+1, 0).getDate();
            let pad = first === 0 ? 6 : first - 1;

            for(let i=0; i<pad; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=days; d++) {
                const date = new Date(y, m, d); const dk = getDK(date);
                const el = document.createElement('div');
                el.className = 'day'; el.textContent = d;
                
                const doneCount = Object.values(trackerData[dk]?.habits || {}).filter(v => v).length;
                if(doneCount > 0 || trackerData[dk]?.note) el.classList.add('has-content');
                if(dk === getDK(selectedDate)) el.classList.add('selected');

                el.onclick = () => { selectedDate = new Date(date); renderFocusDay(); renderCalendar(); };
                grid.appendChild(el);
            }
        }

        function renderFocusDay() {
            const dk = getDK(selectedDate);
            document.getElementById('focus-date-label').textContent = selectedDate.toLocaleDateString(undefined, {weekday:'short', month:'short', day:'numeric'}).toUpperCase();
            document.getElementById('day-note').value = trackerData[dk]?.note || '';
            
            const list = document.getElementById('habit-checklist'); list.innerHTML = '';
            habits.forEach(h => {
                const checked = trackerData[dk]?.habits?.[h] ? 'checked' : '';
                const row = document.createElement('div');
                row.className = 'habit-row';
                row.innerHTML = `
                    <div class="habit-info">
                        <span class="remove-btn" onclick="removeHabit('${h}')">×</span>
                        <span class="habit-name">${h}</span>
                    </div>
                    <input type="checkbox" class="cb" ${checked} onchange="toggleH('${h}')">
                `;
                list.appendChild(row);
            });
        }

        function toggleH(h) {
            const dk = getDK(selectedDate);
            if(!trackerData[dk]) trackerData[dk] = { note: '', habits: {} };
            if(!trackerData[dk].habits) trackerData[dk].habits = {};
            trackerData[dk].habits[h] = !trackerData[dk].habits[h];
            saveData();
        }

        function addHabit() {
            const val = document.getElementById('new-habit').value.trim();
            if(val) { habits.push(val); document.getElementById('new-habit').value = ''; saveData(); renderFocusDay(); }
        }

        function removeHabit(h) {
            if(confirm(`Remove "${h}"?`)) { habits = habits.filter(x => x !== h); saveData(); renderFocusDay(); }
        }

        function renderTimeline() {
            const tl = document.getElementById('timeline'); tl.innerHTML = '';
            for(let i=0; i<7; i++) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const dk = getDK(d);
                if(trackerData[dk] && (trackerData[dk].note || Object.values(trackerData[dk].habits || {}).some(v=>v))) {
                    tl.innerHTML += `<div class="tl-item">
                        <small style="color:var(--accent); font-weight:700;">${d.toLocaleDateString(undefined, {month:'short', day:'numeric'})}</small><br>
                        <span style="font-size:0.85rem; line-height:1.4;">${trackerData[dk].note || 'Entry logged.'}</span>
                    </div>`;
                }
            }
        }

        // --- CHARTS ---
        function updateCharts() {
            const getChartData = (days) => {
                const labels = []; const counts = [];
                for(let i=days-1; i>=0; i--) {
                    const d = new Date(); d.setDate(d.getDate() - i);
                    const dk = getDK(d);
                    labels.push(d.toLocaleDateString(undefined, {month:'short', day:'numeric'}));
                    counts.push(Object.values(trackerData[dk]?.habits || {}).filter(v => v).length);
                }
                return { labels, counts };
            }

            const quickData = getChartData(7);
            if(quickChart) quickChart.destroy();
            quickChart = new Chart(document.getElementById('quickChart'), {
                type: 'line',
                data: {
                    labels: quickData.labels,
                    datasets: [{
                        data: quickData.counts,
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        fill: true, tension: 0.4, borderWidth: 2, pointRadius: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false, beginAtZero: true, max: Math.max(...quickData.counts, 3) },
                        x: { grid: { display: false }, ticks: { color: '#565f89', font: { size: 10 } } }
                    }
                }
            });

            if (document.getElementById('analytics').classList.contains('active')) {
                const detailData = getChartData(14);
                document.getElementById('stat-active-h').textContent = habits.length;
                let totalPossible = 14 * habits.length;
                let actualDone = detailData.counts.reduce((a,b) => a+b, 0);
                document.getElementById('stat-avg').textContent = totalPossible ? Math.round((actualDone/totalPossible)*100) + '%' : '0%';

                if(detailChart) detailChart.destroy();
                detailChart = new Chart(document.getElementById('growthChart'), {
                    type: 'line',
                    data: {
                        labels: detailData.labels,
                        datasets: [{
                            data: detailData.counts,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.2)',
                            fill: true, tension: 0.3, borderWidth: 3, pointRadius: 4, pointBackgroundColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: '#2d333f' }, ticks: { color: '#94a3b8', stepSize: 1 } },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } }
                        }
                    }
                });
            }
        }

        function changeMonth(o) { calContext.setMonth(calContext.getMonth() + o); renderCalendar(); }

        // Initialize
        renderCalendar(); 
        renderFocusDay(); 
        renderTimeline();
        updateCharts();
    </script>
</body>
</html>
