<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / iOS Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rutinkoo">
    <meta name="theme-color" content="#0b0e14">

    <title>Rutinkoo — Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg: #0b0e14;
            --card: #151921;
            --inner: #1e232d;
            --accent: #8b5cf6; 
            --accent-dim: #4c1d95;
            --text-p: #ffffff;
            --text-s: #94a3b8;
            --border: #2d333f;
            --danger: #ef4444;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-p);
            margin: 0;
            padding: env(safe-area-inset-top) 0 calc(100px + var(--safe-bottom)) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo { 
            font-size: 1.8rem; font-weight: 800; color: var(--accent); 
            margin: 30px 0; letter-spacing: -1.5px; 
            animation: float 4s ease-in-out infinite;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            bottom: calc(25px + var(--safe-bottom));
            background: rgba(21, 25, 33, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 6px;
            border-radius: 24px;
            display: flex;
            gap: 5px;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--text-s);
            border: none;
            background: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-item.active { background: var(--accent); color: white; transform: scale(1.05); }

        /* --- LAYOUT --- */
        .page { display: none; width: 100%; max-width: 1350px; padding: 15px; }
        .page.active { display: block; animation: slide 0.5s ease; }

        .app-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .app-grid { grid-template-columns: 1fr 1fr; } }
        @media (min-width: 1100px) { .app-grid { grid-template-columns: 350px 1fr 380px; } }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            height: fit-content;
            margin-bottom: 20px;
        }

        h2 { margin: 0 0 15px 0; font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1.2px; color: var(--text-s); }
        h2 span { font-size: 0.75rem; font-weight: 400; text-transform: none; color: var(--accent); }

        /* --- CALENDAR --- */
        .grid-7 { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: 8px; width: 100%; }
        .weekday { text-align: center; font-size: 0.6rem; color: var(--text-s); font-weight: 800; padding-bottom: 8px; }

        .day {
            aspect-ratio: 1 / 1;
            background: var(--inner);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .day.has-content { background: var(--accent-dim); color: var(--accent); }
        .day.selected { border: 2.5px solid white; transform: scale(1.1); }

        /* --- WORKOUT UI --- */
        .workout-exercise { background: var(--inner); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); }
        .set-row { display: grid; grid-template-columns: 30px 1fr 1fr 30px; gap: 10px; align-items: center; margin-bottom: 8px; }
        .set-input { background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 8px; color: white; width: 100%; text-align: center; font-size: 0.9rem; outline: none; }
        .set-input:focus { border-color: var(--accent); }

        .btn-add-ex { width: 100%; padding: 15px; border-radius: 15px; background: var(--inner); border: 2px dashed var(--border); color: var(--text-s); font-weight: 700; cursor: pointer; margin-top: 10px; }

        /* --- DASHBOARD WORKOUT SUMMARY --- */
        .summary-ex-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .summary-ex-row:last-child { border: none; }
        .summary-badge { background: var(--accent-dim); color: var(--accent); padding: 2px 8px; border-radius: 6px; font-weight: 700; font-size: 0.75rem; }

        /* --- HABITS & OTHER --- */
        .habit-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; padding: 12px; background: var(--inner); border-radius: 16px; }
        .cb { width: 22px; height: 22px; accent-color: var(--accent); cursor: pointer; }

        .tl-item { border-left: 3px solid var(--accent-dim); padding-left: 18px; margin-bottom: 25px; position: relative; }
        .tl-item::before { content: ''; position: absolute; left: -7.5px; top: 0; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; border: 2px solid var(--bg); }
        
        .chart-wrap { height: 180px; width: 100%; }

        textarea, input[type="text"] {
            width: 100%; background: var(--inner); border: 2px solid var(--border); border-radius: 16px; padding: 14px;
            color: white; font-family: inherit; font-size: 0.95rem; outline: none;
        }
    </style>
</head>
<body>

    <div class="logo">Rutinkoo.</div>

    <nav>
        <button class="nav-item active" onclick="switchPage('dashboard', this)">Daily</button>
        <button class="nav-item" onclick="switchPage('workout', this)">Workout</button>
        <button class="nav-item" onclick="switchPage('analytics', this)">Charts</button>
    </nav>

    <!-- PAGE 1: DAILY -->
    <div id="dashboard" class="page active">
        <div class="app-grid">
            <!-- Col 1: Note & Habits -->
            <div class="col">
                <div class="card">
                    <h2 id="focus-date-label">Today</h2>
                    <textarea id="day-note" placeholder="How was your day?" style="height: 100px; margin-bottom: 15px;" oninput="saveData()"></textarea>
                    <div id="habit-checklist"></div>
                    <div style="display:flex; gap:10px; margin-top:20px;">
                        <input type="text" id="new-habit" placeholder="Add habit...">
                        <button onclick="addHabit()" style="background:var(--accent); border:none; padding:0 22px; border-radius:16px; font-weight:800; cursor:pointer; color: white;">+</button>
                    </div>
                </div>
                
                <!-- NEW: Workout Summary Card on Home -->
                <div id="workout-summary-card" class="card" style="display: none;">
                    <h2>Training Snapshot <span>Today's stats</span></h2>
                    <div id="summary-workout-list"></div>
                </div>
            </div>

            <!-- Col 2: Calendar & Snapshot -->
            <div style="display: flex; flex-direction: column; gap: 0;">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
                        <button onclick="changeMonth(-1)" style="background:var(--inner); border:none; border-radius: 10px; color:white; cursor:pointer; width: 36px; height: 36px;">‹</button>
                        <div id="month-label" style="font-weight:800; font-size: 0.9rem;">MONTH</div>
                        <button onclick="changeMonth(1)" style="background:var(--inner); border:none; border-radius: 10px; color:white; cursor:pointer; width: 36px; height: 36px;">›</button>
                    </div>
                    <div class="grid-7">
                        <div class="weekday">MO</div><div class="weekday">TU</div><div class="weekday">WE</div>
                        <div class="weekday">TH</div><div class="weekday">FR</div><div class="weekday">SA</div>
                        <div class="weekday">SU</div>
                    </div>
                    <div class="grid-7" id="calendar-grid"></div>
                </div>
                <div class="card">
                    <h2>Snapshot</h2>
                    <div class="chart-wrap"><canvas id="quickChart"></canvas></div>
                </div>
            </div>

            <!-- Col 3: Recap -->
            <div class="card">
                <h2>Recap</h2>
                <div class="timeline" id="timeline" style="max-height: 500px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <!-- PAGE 2: WORKOUT -->
    <div id="workout" class="page">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2>Training Session <span>Log your sets</span></h2>
            <div id="workout-list"></div>
            <button class="btn-add-ex" onclick="addExercise()">+ ADD EXERCISE</button>
        </div>
    </div>

    <!-- PAGE 3: ANALYTICS -->
    <div id="analytics" class="page">
        <div class="card" style="margin-bottom: 20px;">
            <h2>Workout Volume <span>Intensity</span></h2>
            <div class="chart-wrap" style="height: 300px;"><canvas id="volChart"></canvas></div>
        </div>
        <div class="card">
            <h2>Habit Pulse</h2>
            <div class="chart-wrap" style="height: 300px;"><canvas id="fullGrowthChart"></canvas></div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('rtk_h')) || ['Yoga', 'Reading', 'Hydrate'];
        let trackerData = JSON.parse(localStorage.getItem('rtk_d')) || {};
        let selectedDate = new Date();
        let calContext = new Date();
        let chartInstances = {};

        function getDK(d) {
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function saveData() {
            const dk = getDK(selectedDate);
            if(!trackerData[dk]) trackerData[dk] = { note: '', habits: {}, workout: [] };
            trackerData[dk].note = document.getElementById('day-note').value;
            localStorage.setItem('rtk_h', JSON.stringify(habits));
            localStorage.setItem('rtk_d', JSON.stringify(trackerData));
            renderCalendar();
            renderTimeline();
            updateCharts();
            renderWorkoutSummary(); // Update home summary
        }

        function switchPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            btn.classList.add('active');
            if(pageId === 'workout') renderWorkout();
            if(pageId === 'dashboard') renderWorkoutSummary();
            updateCharts();
        }

        /* --- DASHBOARD WORKOUT SUMMARY --- */
        function renderWorkoutSummary() {
            const dk = getDK(selectedDate);
            const card = document.getElementById('workout-summary-card');
            const list = document.getElementById('summary-workout-list');
            const workout = trackerData[dk]?.workout || [];

            if(workout.length > 0) {
                card.style.display = 'block';
                list.innerHTML = '';
                workout.forEach(ex => {
                    let vol = 0;
                    ex.sets.forEach(s => vol += (Number(s.w)*Number(s.r) || 0));
                    list.innerHTML += `
                        <div class="summary-ex-row">
                            <span><b>${ex.name}</b> <small style="color:var(--text-s)">(${ex.sets.length} sets)</small></span>
                            <span class="summary-badge">${vol} kg vol</span>
                        </div>
                    `;
                });
            } else {
                card.style.display = 'none';
            }
        }

        /* --- WORKOUT LOG PAGE --- */
        function renderWorkout() {
            const list = document.getElementById('workout-list');
            const dk = getDK(selectedDate);
            if(!trackerData[dk]) trackerData[dk] = { note: '', habits: {}, workout: [] };
            const workout = trackerData[dk].workout || [];
            
            list.innerHTML = workout.length ? '' : '<p style="text-align:center; color:var(--text-s); padding: 20px;">No workout recorded for this date.</p>';
            
            workout.forEach((ex, exIdx) => {
                const exDiv = document.createElement('div');
                exDiv.className = 'workout-exercise';
                exDiv.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <input type="text" value="${ex.name}" style="background:none; border:none; color:var(--accent); font-weight:800; font-size:1.1rem; width:80%;" onchange="updateExName(${exIdx}, this.value)">
                        <span style="color:var(--danger); cursor:pointer;" onclick="delEx(${exIdx})">×</span>
                    </div>
                    <div id="sets-${exIdx}">
                        ${ex.sets.map((s, sIdx) => `
                            <div class="set-row">
                                <small style="color:var(--text-s)">${sIdx+1}</small>
                                <input type="number" class="set-input" placeholder="kg" value="${s.w}" onchange="updateSet(${exIdx}, ${sIdx}, 'w', this.value)">
                                <input type="number" class="set-input" placeholder="reps" value="${s.r}" onchange="updateSet(${exIdx}, ${sIdx}, 'r', this.value)">
                                <span style="color:var(--text-s); cursor:pointer; text-align:center;" onclick="delSet(${exIdx}, ${sIdx})">×</span>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn-add-ex" style="padding:8px; font-size:0.7rem;" onclick="addSet(${exIdx})">+ ADD SET</button>
                `;
                list.appendChild(exDiv);
            });
        }

        function addExercise() { trackerData[getDK(selectedDate)].workout.push({ name: 'New Exercise', sets: [{w:'', r:''}] }); saveData(); renderWorkout(); }
        function updateExName(i, v) { trackerData[getDK(selectedDate)].workout[i].name = v; saveData(); }
        function delEx(i) { trackerData[getDK(selectedDate)].workout.splice(i, 1); saveData(); renderWorkout(); }
        function addSet(i) { trackerData[getDK(selectedDate)].workout[i].sets.push({w:'', r:''}); saveData(); renderWorkout(); }
        function updateSet(exI, sI, k, v) { trackerData[getDK(selectedDate)].workout[exI].sets[sI][k] = v; saveData(); }
        function delSet(exI, sI) { trackerData[getDK(selectedDate)].workout[exI].sets.splice(sI, 1); saveData(); renderWorkout(); }

        /* --- DASHBOARD CALENDAR/HABITS --- */
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const m = calContext.getMonth(), y = calContext.getFullYear();
            document.getElementById('month-label').textContent = calContext.toLocaleString('default', { month: 'long', year: 'numeric' }).toUpperCase();
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m+1, 0).getDate();
            let pad = first === 0 ? 6 : first - 1;
            for(let i=0; i<pad; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=days; d++) {
                const date = new Date(y, m, d); const dk = getDK(date);
                const el = document.createElement('div');
                el.className = 'day'; el.textContent = d;
                const hDone = Object.values(trackerData[dk]?.habits || {}).filter(v => v).length;
                const wDone = (trackerData[dk]?.workout || []).length;
                if(hDone > 0 || wDone > 0 || trackerData[dk]?.note) el.classList.add('has-content');
                if(dk === getDK(selectedDate)) el.classList.add('selected');
                el.onclick = () => { 
                    selectedDate = new Date(date); 
                    renderFocusDay(); 
                    renderCalendar(); 
                    renderWorkoutSummary();
                    if(document.getElementById('workout').classList.contains('active')) renderWorkout(); 
                };
                grid.appendChild(el);
            }
        }

        function renderFocusDay() {
            const dk = getDK(selectedDate);
            document.getElementById('focus-date-label').textContent = selectedDate.toLocaleDateString(undefined, {weekday:'short', month:'short', day:'numeric'}).toUpperCase();
            document.getElementById('day-note').value = trackerData[dk]?.note || '';
            const list = document.getElementById('habit-checklist'); list.innerHTML = '';
            habits.forEach(h => {
                const checked = trackerData[dk]?.habits?.[h] ? 'checked' : '';
                const row = document.createElement('div');
                row.className = 'habit-row';
                row.innerHTML = `<span>${h}</span><div style="display:flex; gap:10px;"><input type="checkbox" class="cb" ${checked} onchange="toggleH('${h}')"><span style="color:var(--danger); cursor:pointer;" onclick="removeHabit('${h}')">×</span></div>`;
                list.appendChild(row);
            });
        }

        function toggleH(h) {
            const dk = getDK(selectedDate);
            if(!trackerData[dk]) trackerData[dk] = { note: '', habits: {}, workout: [] };
            if(!trackerData[dk].habits) trackerData[dk].habits = {};
            trackerData[dk].habits[h] = !trackerData[dk].habits[h];
            saveData();
        }

        function addHabit() { const v = document.getElementById('new-habit').value.trim(); if(v) { habits.push(v); document.getElementById('new-habit').value = ''; saveData(); renderFocusDay(); } }
        function removeHabit(h) { if(confirm(`Delete "${h}"?`)) { habits = habits.filter(x => x !== h); saveData(); renderFocusDay(); } }

        function renderTimeline() {
            const tl = document.getElementById('timeline'); tl.innerHTML = '';
            const today = new Date();
            for(let i=0; i<15; i++) {
                const d = new Date(); d.setDate(today.getDate() - i);
                const dk = getDK(d);
                if(trackerData[dk] && (trackerData[dk].note || Object.values(trackerData[dk].habits || {}).some(v=>v) || trackerData[dk].workout?.length > 0)) {
                    tl.innerHTML += `<div class="tl-item">
                        <small style="color:var(--accent); font-weight:800;">${d.toLocaleDateString(undefined, {month:'short', day:'numeric'})}</small>
                        <p style="font-size:0.85rem; margin:5px 0;">${trackerData[dk].note || '<i>Entry logged</i>'}</p>
                        <small style="color:var(--text-s)">✦ ${Object.values(trackerData[dk].habits || {}).filter(v=>v).length} habits | ${trackerData[dk].workout?.length || 0} exercises</small>
                    </div>`;
                }
            }
        }

        function updateCharts() {
            const labels = [], hData = [], vData = [];
            for(let i=13; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                const dk = getDK(d);
                labels.push(d.toLocaleDateString(undefined, {month:'short', day:'numeric'}));
                hData.push(Object.values(trackerData[dk]?.habits || {}).filter(v => v).length);
                let vol = 0; (trackerData[dk]?.workout || []).forEach(ex => ex.sets.forEach(s => vol += (Number(s.w)*Number(s.r) || 0)));
                vData.push(vol);
            }

            if(chartInstances.q) chartInstances.q.destroy();
            chartInstances.q = new Chart(document.getElementById('quickChart'), {
                type: 'line', data: { labels: labels.slice(-7), datasets: [{ data: hData.slice(-7), borderColor: '#8b5cf6', tension: 0.4, fill: true, pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false, beginAtZero: true }, x: { grid: { display: false }, ticks: { color: '#565f89', font: { size: 9 } } } } }
            });

            if(document.getElementById('analytics').classList.contains('active')) {
                if(chartInstances.full) chartInstances.full.destroy();
                chartInstances.full = new Chart(document.getElementById('fullGrowthChart'), {
                    type: 'line', data: { labels, datasets: [{ data: hData, borderColor: '#8b5cf6', fill: true, tension: 0.3 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#2d333f' }, ticks: { color: '#94a3b8' } }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } } }
                });
                if(chartInstances.vol) chartInstances.vol.destroy();
                chartInstances.vol = new Chart(document.getElementById('volChart'), {
                    type: 'bar', data: { labels, datasets: [{ data: vData, backgroundColor: '#8b5cf6' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#2d333f' }, ticks: { color: '#94a3b8' } }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } } }
                });
            }
        }

        function changeMonth(o) { calContext.setMonth(calContext.getMonth() + o); renderCalendar(); }

        renderCalendar(); renderFocusDay(); renderTimeline(); updateCharts(); renderWorkoutSummary();
    </script>
</body>
</html>
