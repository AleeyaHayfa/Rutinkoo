<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinkoo — Premium Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            
            /* Grade Colors from image */
            --color-aplus: #2e4a2e;
            --color-a: #4cd964;
            --color-b: #8bc34a;
            --color-c: #ffcc00;
            --color-d: #ff9500;
            --color-f: #ff3b30;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        .header-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 30px 0;
            width: 100%;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }

        .year-display {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- LAYOUT --- */
        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
        }

        /* --- TODAY SECTION --- */
        .today-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 20px;
        }

        .today-header h2 { margin: 0; font-size: 1.2rem; font-weight: 600; }
        .today-header .date { color: var(--text-dim); font-size: 0.9rem; }

        .grade-bar {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 20px;
        }

        .grade-pill {
            flex: 1;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            background: var(--input-bg);
            color: var(--text-dim);
            opacity: 0.3;
            transition: 0.3s;
        }

        .grade-pill.active { opacity: 1; color: #000; }

        .note-box {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            border: none;
            color: var(--text-main);
            font-family: inherit;
            resize: none;
            min-height: 80px;
            outline: none;
            box-sizing: border-box;
            font-size: 0.95rem;
        }

        /* --- TOGGLE --- */
        .view-switch {
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            padding: 4px;
            align-self: center;
        }

        .sw-btn {
            padding: 8px 30px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 600;
            cursor: pointer;
        }

        .sw-btn.active {
            background: var(--input-bg);
            color: var(--text-main);
        }

        /* --- CALENDAR --- */
        .cal-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .weekday {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 10px;
        }

        .day {
            aspect-ratio: 1;
            background: var(--input-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }

        .day.selected { border: 2px solid #fff; }
        .day.today-ring::after {
            content: '';
            position: absolute;
            width: 4px; height: 4px;
            background: #fff; border-radius: 50%;
            bottom: 4px;
        }

        .note-dot {
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
        }

        /* --- HABIT SECTION (Content preservation) --- */
        .habit-mgr { margin-top: 20px; border-top: 1px solid #2c2c2e; padding-top: 20px; }
        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .habit-info { display: flex; align-items: center; gap: 10px; }
        .cb { width: 20px; height: 20px; border-radius: 6px; accent-color: var(--color-a); }
        .del-h { color: var(--color-f); cursor: pointer; font-size: 0.8rem; opacity: 0.5; }

        .add-h-wrap { display: flex; gap: 10px; margin-top: 15px; }
        .add-h-wrap input { flex: 1; background: var(--bg); border: none; border-radius: 8px; padding: 8px 12px; color: white; }
        .add-h-wrap button { background: white; border: none; border-radius: 8px; padding: 0 15px; font-weight: 600; cursor: pointer; }

        /* --- CHART --- */
        .chart-card { height: 200px; }
    </style>
</head>
<body>

    <div class="header-nav">
        <button class="nav-btn" onclick="changeYear(-1)">‹</button>
        <span class="year-display" id="year-label">2026</span>
        <button class="nav-btn" onclick="changeYear(1)">›</button>
    </div>

    <div class="container">
        
        <!-- Today Card -->
        <div class="card">
            <div class="today-header">
                <h2>Today</h2>
                <span class="date" id="selected-date-str">Wednesday, Jan 14</span>
            </div>
            
            <div class="grade-bar" id="grade-bar">
                <div class="grade-pill" id="g-aplus" style="background:var(--color-a)">A+</div>
                <div class="grade-pill" id="g-a" style="background:var(--color-a)">A</div>
                <div class="grade-pill" id="g-b" style="background:var(--color-b)">B</div>
                <div class="grade-pill" id="g-c" style="background:var(--color-c)">C</div>
                <div class="grade-pill" id="g-d" style="background:var(--color-d)">D</div>
                <div class="grade-pill" id="g-f" style="background:var(--color-f)">F</div>
            </div>

            <textarea class="note-box" id="daily-note" placeholder="Add a note about your day..." oninput="saveNote()"></textarea>
            
            <div class="habit-mgr">
                <div id="habit-list"></div>
                <div class="add-h-wrap">
                    <input type="text" id="h-input" placeholder="Add goal...">
                    <button onclick="addHabit()">Add</button>
                </div>
            </div>
        </div>

        <!-- Toggle -->
        <div class="view-switch">
            <button class="sw-btn active">Month</button>
            <button class="sw-btn" onclick="toggleYearView()">Year</button>
        </div>

        <!-- Calendar Card -->
        <div class="card">
            <div class="cal-header">
                <button class="nav-btn" onclick="changeMonth(-1)" style="font-size: 1.2rem;">‹</button>
                <span id="month-label">January 2026</span>
                <button class="nav-btn" onclick="changeMonth(1)" style="font-size: 1.2rem;">›</button>
            </div>
            
            <div class="grid">
                <div class="weekday">MON</div><div class="weekday">TUE</div><div class="weekday">WED</div>
                <div class="weekday">THU</div><div class="weekday">FRI</div><div class="weekday">SAT</div>
                <div class="weekday">SUN</div>
            </div>
            
            <div class="grid" id="calendar-grid"></div>
        </div>

        <!-- Analytics Card -->
        <div class="card chart-card">
            <canvas id="miniChart"></canvas>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('rutinkoo_h')) || ['Exercise', 'Reading'];
        let trackerData = JSON.parse(localStorage.getItem('rutinkoo_d')) || {};
        let selectedDate = new Date(); // Date currently being edited
        let calendarContext = new Date(); // Month currently shown in calendar
        let chart = null;

        function saveData() {
            localStorage.setItem('rutinkoo_h', JSON.stringify(habits));
            localStorage.setItem('rutinkoo_d', JSON.stringify(trackerData));
        }

        function getDKey(date) { return date.toISOString().split('T')[0]; }

        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            const month = calendarContext.getMonth();
            const year = calendarContext.getFullYear();
            
            document.getElementById('month-label').textContent = 
                calendarContext.toLocaleString('default', { month: 'long', year: 'numeric' });
            document.getElementById('year-label').textContent = year;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Monday start adjustment
            let padding = firstDay === 0 ? 6 : firstDay - 1;

            for (let i = 0; i < padding; i++) {
                grid.appendChild(document.createElement('div'));
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const dk = getDKey(date);
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = d;

                // Status color
                const score = calculateScore(dk);
                if (score !== null) {
                    dayEl.style.background = getGradeColor(score);
                    dayEl.style.color = '#000';
                }

                if (dk === getDKey(new Date())) dayEl.classList.add('today-ring');
                if (dk === getDKey(selectedDate)) dayEl.classList.add('selected');
                if (trackerData[dk]?.note) {
                    const dot = document.createElement('div');
                    dot.className = 'note-dot';
                    dayEl.appendChild(dot);
                }

                dayEl.onclick = () => {
                    selectedDate = new Date(date);
                    renderDayView();
                    renderCalendar();
                };
                grid.appendChild(dayEl);
            }
        }

        // --- DAY VIEW LOGIC ---
        function calculateScore(dk) {
            if (!trackerData[dk] || habits.length === 0) return null;
            let done = 0;
            habits.forEach(h => { if(trackerData[dk][h]) done++; });
            return (done / habits.length) * 100;
        }

        function getGradeColor(p) {
            if (p >= 100) return '#4cd964';
            if (p >= 80) return '#8bc34a';
            if (p >= 50) return '#ffcc00';
            if (p >= 25) return '#ff9500';
            return '#ff3b30';
        }

        function renderDayView() {
            const dk = getDKey(selectedDate);
            document.getElementById('selected-date-str').textContent = 
                selectedDate.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
            
            // Grade
            const score = calculateScore(dk);
            document.querySelectorAll('.grade-pill').forEach(p => p.classList.remove('active'));
            if (score !== null) {
                if(score >= 100) document.getElementById('g-aplus').classList.add('active');
                else if(score >= 80) document.getElementById('g-a').classList.add('active');
                else if(score >= 60) document.getElementById('g-b').classList.add('active');
                else if(score >= 40) document.getElementById('g-c').classList.add('active');
                else if(score >= 20) document.getElementById('g-d').classList.add('active');
                else document.getElementById('g-f').classList.add('active');
            }

            // Note
            document.getElementById('daily-note').value = trackerData[dk]?.note || '';

            // Habits
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            habits.forEach(h => {
                const checked = trackerData[dk]?.[h] ? 'checked' : '';
                list.innerHTML += `
                    <div class="habit-item">
                        <span>${h}</span>
                        <div class="habit-info">
                            <input type="checkbox" class="cb" ${checked} onchange="toggleH('${dk}', '${h}')">
                            <span class="del-h" onclick="delH('${h}')">×</span>
                        </div>
                    </div>
                `;
            });
            updateChart();
        }

        function toggleH(dk, h) {
            if(!trackerData[dk]) trackerData[dk] = {};
            trackerData[dk][h] = !trackerData[dk][h];
            saveData(); renderDayView(); renderCalendar();
        }

        function saveNote() {
            const dk = getDKey(selectedDate);
            if(!trackerData[dk]) trackerData[dk] = {};
            trackerData[dk].note = document.getElementById('daily-note').value;
            saveData(); renderCalendar();
        }

        function addHabit() {
            const val = document.getElementById('h-input').value.trim();
            if(val) { habits.push(val); document.getElementById('h-input').value = ''; saveData(); renderDayView(); renderCalendar(); }
        }

        function delH(h) { habits = habits.filter(x => x !== h); saveData(); renderDayView(); renderCalendar(); }

        function changeMonth(o) { calendarContext.setMonth(calendarContext.getMonth() + o); renderCalendar(); }
        function changeYear(o) { calendarContext.setFullYear(calendarContext.getFullYear() + o); renderCalendar(); }

        function toggleYearView() { alert("Yearly heat-map view coming soon in the next update!"); }

        // --- CHART ---
        function updateChart() {
            const labels = []; const data = [];
            for(let i=6; i>=0; i--) {
                const d = new Date(); d.setDate(d.getDate() - i);
                labels.push(d.toLocaleDateString(undefined, {weekday:'short'}));
                let score = calculateScore(getDKey(d));
                data.push(score || 0);
            }

            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('miniChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#4cd964',
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(76, 217, 100, 0.1)'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { display: true, grid: {display: false}, ticks: {color: '#8e8e93'} },
                        y: { display: false, min: 0, max: 100 }
                    }
                }
            });
        }

        // Init
        renderCalendar();
        renderDayView();
    </script>
</body>
</html>
