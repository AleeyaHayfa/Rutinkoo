<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinkoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --panel: #1a1a1a;
            --accent-1: #00ff9d; /* Neon Green */
            --accent-2: #00d4ff; /* Neon Blue */
            --accent-3: #ff0055; /* Neon Pink */
            --text: #ffffff;
            --border: 4px solid #000;
            --shadow: 6px 6px 0px #000;
            --shadow-hover: 2px 2px 0px #000;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 2px 2px, #333 1px, transparent 0);
            background-size: 30px 30px;
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: var(--accent-1);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 0px #000;
            margin: 0;
            transform: skew(-5deg);
        }

        .live-date {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: var(--accent-2);
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            border: var(--border);
            box-shadow: var(--shadow);
            background: var(--panel);
            color: white;
            transition: 0.1s;
        }

        .nav-btn.active {
            background: var(--accent-3);
            transform: translate(2px, 2px);
            box-shadow: var(--shadow-hover);
        }

        /* --- PAGES --- */
        .page { display: none; width: 100%; max-width: 1100px; }
        .page.active { display: block; animation: pop 0.3s ease-out; }

        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- LOG PAGE STYLES --- */
        .controls {
            background: var(--accent-2);
            padding: 20px;
            border: var(--border);
            box-shadow: var(--shadow);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            color: black;
        }

        .controls input, .controls select, .controls button {
            border: 3px solid #000;
            padding: 10px;
            font-weight: bold;
            font-family: 'Space Grotesk', sans-serif;
        }

        button {
            cursor: pointer;
            background: var(--accent-3);
            color: white;
            box-shadow: 4px 4px 0px #000;
            transition: 0.1s;
        }

        button:hover { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }

        .table-container {
            background: var(--panel);
            border: var(--border);
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { border: 2px solid #000; padding: 15px; text-align: center; }
        th { background: #333; color: var(--accent-1); font-family: 'Bangers'; font-size: 1.2rem; }

        .habit-check {
            width: 25px; height: 25px; cursor: pointer;
            accent-color: var(--accent-1);
        }

        /* --- DASHBOARD STYLES --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--panel);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 { font-family: 'Bangers'; font-size: 1.5rem; color: var(--accent-2); margin-top: 0; }
        
        .progress-circle {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 8px solid #000;
            display: flex; align-items: center; justify-content: center;
            margin: 10px auto;
            font-weight: bold; font-size: 1.2rem;
            background: conic-gradient(var(--accent-1) var(--p), #444 0);
        }

        /* --- NOTES PAGE STYLES --- */
        .notes-list { display: flex; flex-direction: column; gap: 15px; }
        .note-item {
            background: var(--panel);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex; gap: 20px; align-items: center;
        }
        .note-date { font-family: 'Bangers'; color: var(--accent-3); min-width: 120px; }
        .note-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 2px dashed #444;
            color: white;
            font-size: 1.1rem;
            padding: 5px;
        }
        .note-input:focus { outline: none; border-bottom-color: var(--accent-1); }

    </style>
</head>
<body>

    <header>
        <h1 class="logo">Habit Mission: Noir</h1>
        <div class="live-date" id="live-date">---</div>
        
        <nav>
            <div class="nav-btn active" onclick="showPage('log')">LOG BOOK</div>
            <div class="nav-btn" onclick="showPage('dashboard')">ANALYTICS</div>
            <div class="nav-btn" onclick="showPage('notes')">DAILY NOTES</div>
        </nav>
    </header>

    <!-- PAGE 1: HABIT LOG -->
    <div id="log" class="page active">
        <div class="controls">
            <button onclick="changeDate(-1)">PREV</button>
            <span id="date-label" style="font-weight: 900; min-width: 150px; text-align: center;"></span>
            <button onclick="changeDate(1)">NEXT</button>

            <select id="view-select" onchange="renderTable()">
                <option value="week">WEEKLY VIEW</option>
                <option value="month">MONTHLY VIEW</option>
            </select>

            <input type="text" id="new-habit-name" placeholder="NEW TASK NAME...">
            <button onclick="addHabit()" style="background: var(--accent-1); color: black;">ADD HABIT</button>
            <button onclick="clearData()" style="background: #333;">RESET</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- PAGE 2: DASHBOARD -->
    <div id="dashboard" class="page">
        <h2 style="font-family: 'Bangers'; font-size: 2.5rem;">MISSION STATS</h2>
        <div class="stats-grid" id="stats-container">
            <!-- Stats generated by JS -->
        </div>
    </div>

    <!-- PAGE 3: NOTES -->
    <div id="notes" class="page">
        <h2 style="font-family: 'Bangers'; font-size: 2.5rem;">MISSION LOG HIGHLIGHTS</h2>
        <div class="notes-list" id="notes-list">
            <!-- Notes generated by JS -->
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let habits = JSON.parse(localStorage.getItem('habits')) || ['Training', 'Reading', 'H2O Intake'];
        let trackerData = JSON.parse(localStorage.getItem('trackerData')) || {}; 
        let currentDate = new Date();

        function saveData() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('trackerData', JSON.stringify(trackerData));
        }

        // --- NAVIGATION ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');

            if(pageId === 'dashboard') renderDashboard();
            if(pageId === 'notes') renderNotesPage();
        }

        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('live-date').textContent = now.toDateString() + " | " + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- HABIT LOG LOGIC ---
        function formatDateKey(date) { return date.toISOString().split('T')[0]; }

        function changeDate(offset) {
            const view = document.getElementById('view-select').value;
            if (view === 'week') currentDate.setDate(currentDate.getDate() + (offset * 7));
            else currentDate.setMonth(currentDate.getMonth() + offset);
            renderTable();
        }

        function addHabit() {
            const input = document.getElementById('new-habit-name');
            const name = input.value.trim();
            if (name && !habits.includes(name)) {
                habits.push(name);
                input.value = '';
                saveData();
                renderTable();
            }
        }

        function toggleHabit(dateKey, habit) {
            if (!trackerData[dateKey]) trackerData[dateKey] = {};
            trackerData[dateKey][habit] = !trackerData[dateKey][habit];
            saveData();
        }

        function renderTable() {
            const view = document.getElementById('view-select').value;
            const headerRow = document.getElementById('header-row');
            const tableBody = document.getElementById('table-body');
            const dateLabel = document.getElementById('date-label');

            // Set Dates
            const start = new Date(currentDate);
            if(view === 'week') start.setDate(start.getDate() - start.getDay() + 1);
            else start.setDate(1);

            const days = view === 'week' ? 7 : new Date(start.getFullYear(), start.getMonth() + 1, 0).getDate();
            dateLabel.textContent = view === 'week' ? `Week of ${start.toLocaleDateString()}` : start.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Headers
            headerRow.innerHTML = '<th>DATE</th>';
            habits.forEach(h => headerRow.innerHTML += `<th>${h.toUpperCase()}</th>`);

            // Rows
            tableBody.innerHTML = '';
            for(let i=0; i<days; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                const dk = formatDateKey(d);
                
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${d.toLocaleDateString(undefined, {weekday:'short', day:'numeric'})}</td>`;
                
                habits.forEach(h => {
                    const checked = trackerData[dk] && trackerData[dk][h] ? 'checked' : '';
                    const td = document.createElement('td');
                    td.innerHTML = `<input type="checkbox" class="habit-check" ${checked} onchange="toggleHabit('${dk}', '${h}')">`;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }
        }

        // --- DASHBOARD LOGIC (ANALYTICS) ---
        function renderDashboard() {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';

            habits.forEach(h => {
                let completed = 0;
                let totalDays = 30; // Last 30 days view
                const today = new Date();

                for(let i=0; i<totalDays; i++) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);
                    const dk = formatDateKey(d);
                    if(trackerData[dk] && trackerData[dk][h]) completed++;
                }

                const percent = Math.round((completed / totalDays) * 100);
                
                container.innerHTML += `
                    <div class="stat-card">
                        <h3>${h.toUpperCase()}</h3>
                        <p>Last 30 Days Completion</p>
                        <div class="progress-circle" style="--p: ${percent}%">${percent}%</div>
                        <p>${completed} / ${totalDays} Days</p>
                    </div>
                `;
            });
        }

        // --- NOTES PAGE LOGIC ---
        function renderNotesPage() {
            const container = document.getElementById('notes-list');
            container.innerHTML = '';
            
            // Show last 14 days of notes
            const today = new Date();
            for(let i=0; i<14; i++) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dk = formatDateKey(d);
                const val = (trackerData[dk] && trackerData[dk].phrase) ? trackerData[dk].phrase : '';

                const item = document.createElement('div');
                item.className = 'note-item';
                item.innerHTML = `
                    <div class="note-date">${d.toDateString()}</div>
                    <input type="text" class="note-input" placeholder="No notes yet..." value="${val}" 
                           onchange="updateNote('${dk}', this.value)">
                `;
                container.appendChild(item);
            }
        }

        function updateNote(dk, val) {
            if(!trackerData[dk]) trackerData[dk] = {};
            trackerData[dk].phrase = val;
            saveData();
        }

        function clearData() {
            if(confirm("Wipe all mission data?")) { localStorage.clear(); location.reload(); }
        }

        // Init
        renderTable();
    </script>
</body>
</html>
