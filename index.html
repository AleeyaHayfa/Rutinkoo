<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Habit Tracker</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --border-color: #333;
            --success-color: #03dac6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 20px; }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button, select {
            background-color: var(--surface-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        .table-container {
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #2c2c2c;
            position: sticky;
            top: 0;
        }

        /* Checkbox styling */
        .habit-check {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--success-color);
        }

        /* Phrase Input styling */
        .phrase-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            color: var(--text-color);
            width: 90%;
            font-size: 14px;
        }

        .phrase-input:focus {
            outline: none;
            border-bottom: 1px solid var(--primary-color);
        }

        .add-habit-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            background-color: #2c2c2c;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <h1>Habit Tracker</h1>

    <div class="controls">
        <button onclick="changeDate(-1)">&#8592; Prev</button>
        <span id="date-display" style="display:flex; align-items:center; font-weight:bold;"></span>
        <button onclick="changeDate(1)">Next &#8594;</button>
        
        <select id="view-select" onchange="renderTable()">
            <option value="week">Weekly View</option>
            <option value="month">Monthly View</option>
            <option value="year">Yearly View</option>
        </select>

        <div class="add-habit-container">
            <input type="text" id="new-habit-name" placeholder="New Habit Name">
            <button onclick="addHabit()">Add Habit</button>
        </div>
        <button onclick="clearData()" style="border-color: #cf6679; color: #cf6679;">Reset All Data</button>
    </div>

    <div class="table-container">
        <table id="tracker-table">
            <thead>
                <tr id="header-row">
                    <th>Date</th>
                    <th>Phrase of the Day</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        // State
        let habits = JSON.parse(localStorage.getItem('habits')) || ['Exercise', 'Read 10 pages', 'Drink Water'];
        let trackerData = JSON.parse(localStorage.getItem('trackerData')) || {}; 
        // Data structure: { "YYYY-MM-DD": { "HabitName": true, "phrase": "text" } }
        
        let currentDate = new Date();
        const tableBody = document.getElementById('table-body');
        const headerRow = document.getElementById('header-row');
        const dateDisplay = document.getElementById('date-display');
        const viewSelect = document.getElementById('view-select');

        function saveData() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('trackerData', JSON.stringify(trackerData));
        }

        function getDates(startDate, daysToAdd) {
            const dates = [];
            for (let i = 0; i < daysToAdd; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function formatDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function getStartOfPeriod(date, view) {
            const d = new Date(date);
            if (view === 'week') {
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust to Monday
                d.setDate(diff);
            } else if (view === 'month') {
                d.setDate(1);
            } else if (view === 'year') {
                d.setMonth(0, 1);
            }
            return d;
        }

        function getDaysInView(view) {
            if (view === 'week') return 7;
            if (view === 'month') {
                return new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            }
            if (view === 'year') {
                return ((currentDate.getFullYear() % 4 === 0 && currentDate.getFullYear() % 100 > 0) || currentDate.getFullYear() % 400 === 0) ? 366 : 365;
            }
            return 7;
        }

        function changeDate(offset) {
            const view = viewSelect.value;
            if (view === 'week') currentDate.setDate(currentDate.getDate() + (offset * 7));
            if (view === 'month') currentDate.setMonth(currentDate.getMonth() + offset);
            if (view === 'year') currentDate.setFullYear(currentDate.getFullYear() + offset);
            renderTable();
        }

        function toggleHabit(dateKey, habit) {
            if (!trackerData[dateKey]) trackerData[dateKey] = {};
            // Toggle boolean
            trackerData[dateKey][habit] = !trackerData[dateKey][habit];
            saveData();
            // Re-render isn't strictly necessary if we trust the checkbox state, 
            // but ensures data consistency
        }

        function updatePhrase(dateKey, text) {
            if (!trackerData[dateKey]) trackerData[dateKey] = {};
            trackerData[dateKey]['phrase'] = text;
            saveData();
        }

        function addHabit() {
            const input = document.getElementById('new-habit-name');
            const name = input.value.trim();
            if (name && !habits.includes(name)) {
                habits.push(name);
                input.value = '';
                saveData();
                renderTable();
            }
        }
        
        function clearData() {
            if(confirm("Are you sure? This will delete all your history.")) {
                localStorage.clear();
                location.reload();
            }
        }

        function renderTable() {
            // 1. Build Headers
            headerRow.innerHTML = '<th>Date</th>';
            habits.forEach(habit => {
                const th = document.createElement('th');
                th.textContent = habit;
                headerRow.appendChild(th);
            });
            headerRow.innerHTML += '<th>Phrase of the Day</th>';

            // 2. Determine Dates
            const view = viewSelect.value;
            const startDate = getStartOfPeriod(currentDate, view);
            const daysCount = getDaysInView(view);
            const datesToRender = getDates(startDate, daysCount);

            // Update Label
            if (view === 'week') dateDisplay.textContent = `Week of ${startDate.toLocaleDateString()}`;
            if (view === 'month') dateDisplay.textContent = `${startDate.toLocaleString('default', { month: 'long', year: 'numeric' })}`;
            if (view === 'year') dateDisplay.textContent = `${startDate.getFullYear()}`;

            // 3. Build Rows
            tableBody.innerHTML = '';
            datesToRender.forEach(date => {
                const dateKey = formatDateKey(date);
                const tr = document.createElement('tr');
                
                // Date Column
                const dateTd = document.createElement('td');
                dateTd.textContent = date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                tr.appendChild(dateTd);

                // Habit Columns
                habits.forEach(habit => {
                    const td = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'habit-check';
                    
                    if (trackerData[dateKey] && trackerData[dateKey][habit]) {
                        checkbox.checked = true;
                    }

                    checkbox.onclick = () => toggleHabit(dateKey, habit);
                    td.appendChild(checkbox);
                    tr.appendChild(td);
                });

                // Phrase Column
                const phraseTd = document.createElement('td');
                const phraseInput = document.createElement('input');
                phraseInput.type = 'text';
                phraseInput.className = 'phrase-input';
                phraseInput.placeholder = 'Highlights...';
                
                if (trackerData[dateKey] && trackerData[dateKey]['phrase']) {
                    phraseInput.value = trackerData[dateKey]['phrase'];
                }

                phraseInput.oninput = (e) => updatePhrase(dateKey, e.target.value);
                phraseTd.appendChild(phraseInput);
                tr.appendChild(phraseTd);

                tableBody.appendChild(tr);
            });
        }

        // Initial Load
        renderTable();
    </script>
</body>
</html>
